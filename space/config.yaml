agents:
  gemini:
    command: "gemini"
    model: "gemini-2.5-pro"
  sonnet:
    command: "claude"
    model: "claude-sonnet-4-5"
  haiku:
    command: "claude"
    model: "claude-haiku-4-5"
  codex:
    command: "codex"
    model: "gpt-5-codex"

model_aliases:
  sonnet: "claude-sonnet-4-5"
  haiku: "claude-haiku-4-5"
  gemini: "gemini-2.5-pro"
  codex: "gpt-5-codex"

roles:
  zealot:
    constitution: zealot.md
    base_agent: sonnet
    wake_on_spawn: true
    task_timeout: 120
  
  hailot:
    constitution: zealot.md
    base_agent: haiku
    wake_on_spawn: true
    task_timeout: 120
  
  harbinger:
    constitution: harbinger.md
    base_agent: gemini
    wake_on_spawn: true
    task_timeout: 120
  
  sentinel:
    constitution: sentinel.md
    base_agent: codex
    wake_on_spawn: true
    task_timeout: 120
  
  archon:
    constitution: archon.md
    base_agent: gemini
    wake_on_spawn: true
    task_timeout: 120
  
  kitsuragi:
    constitution: kitsuragi.md
    base_agent: codex
    wake_on_spawn: true
    task_timeout: 120
  
  prime:
    constitution: prime.md
    base_agent: sonnet
    wake_on_spawn: true
    task_timeout: 120
  
  scribe:
    constitution: scribe.md
    base_agent: sonnet
    wake_on_spawn: true
    task_timeout: 120

  crucible:
    constitution: crucible.md
    base_agent: gemini
    wake_on_spawn: true
    task_timeout: 120

  lieutenant:
    constitution: kitsuragi.md
