    task_timeout: 120

  gemilot:
    constitution: zealot.md
    base_agent: gemini
    task_timeout: 120

  codelot:
    constitution: zealot.md
    base_agent: codex
    task_timeout: 120

  test:
    constitution: zealot.md
    base_agent: sonnet
    task_timeout: 120

  default:
    constitution: zealot.md
